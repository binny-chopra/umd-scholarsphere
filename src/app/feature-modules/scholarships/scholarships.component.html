<div class="container-fluid mb-3">
  <mat-tab-group [(selectedIndex)]="activeTabIndex">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>people </mat-icon>
        <span class="margin-hr-8 font-size-16">{{ sponsorsLbl }}</span>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>school </mat-icon>
        <span class="margin-hr-8 font-size-16">{{ scholarsLbl }}</span>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>how_to_reg </mat-icon>
        <span class="margin-hr-8 font-size-16">{{ applicantsLbl }}</span>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div *ngIf="activeTabIndex === 0">
        <app-sponsors></app-sponsors>
      </div>
      <div *ngIf="activeTabIndex === 1">
        <app-scholars></app-scholars>
      </div>
      <div *ngIf="activeTabIndex === 2">
        <student-applicants></student-applicants>
      </div>
    </div>
  </div>
</div>
